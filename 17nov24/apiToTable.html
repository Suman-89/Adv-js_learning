<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <title>Table Of Users</title>
</head>
<body>
    <div class="container mt-5">
        <div id="api" class="row"></div>
      </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          async function fetchData() {
            const url = "https://api.github.com/users";
  
            try {
              const response = await fetch(url);
              const data = await response.json();
              displayData(data);
            } catch (error) {
              console.error("Fetch error:", error);
            }
          }
  
          function displayData(data) {
            const resultContainer = document.getElementById("api");

            /* Table Head */
            const colDiv = document.createElement("div");
              colDiv.className = "col-md-4 mb-4";
  
              const tableDiv = document.createElement("div");
              tableDiv.className = "table table-striped";
  
              const tableHead = document.createElement("thead");
  
              const th_row = document.createElement("tr");
              const th_1 = document.createElement("th");
              const th_2 = document.createElement("th");

              th_1.scope = "col";
              th_1.textContent = "Id";

              th_2.scope = "col";
              th_2.textContent = "Image";


            //   Table Body 

            data.forEach((item) => {
                console.log(item);

              const tbody = document.createElement("tbody");
              const bodyRow = document.createElement("tr");
              const bodyHead = document.createElement("th");
              const bodyContent = document.createElement("th");
              const container = document.createElement("div");
              const image = document.createElement("img");
              bodyHead.scope = "row";
              bodyHead.textContent = item.id;

              container.style.height = "50px";
              container.style.width = "50px";

              image.src = item.avatar_url;
            //   cardTitle.className = "card-title";
            //   cardTitle.textContent = item.login;
  
            //   const cardLink = document.createElement("a");
            //   cardLink.href = `https://github.com/NILL-DATTA`;
            //   cardLink.target = "_blank";
            //   cardLink.className = "btn btn-primary";
            //   cardLink.textContent = "View Profile";
            tableDiv.appendChild(tbody);
            tbody.appendChild(bodyRow);
            bodyRow.appendChild(bodyHead);
            bodyRow.appendChild(bodyContent);
            bodyContent.appendChild(container);
            container.appendChild(image);

            th_row.appendChild(th_1);
            th_row.appendChild(th_2);
            tableHead.appendChild(th_row);
              tableDiv.appendChild(tableHead);
              colDiv.appendChild(tableDiv);
              resultContainer.appendChild(colDiv);
            });
          }
  
          fetchData();
        });
      </script>
</body>
</html>
