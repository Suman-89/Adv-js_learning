<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p ondblclick="myFunction()">Double-click</p>

    <p id="id"></p>

    <script>
      function myFunction() {
        document.getElementById("id").innerHTML = "Hello World ";
      }
    </script>
</body>
</html>
