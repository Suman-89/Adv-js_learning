<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Index File</title>
    <style>
        * {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <div class="row" id="card"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            async function fetchData() {
                const url = "https://api.github.com/users";
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    displayData(data);
                } catch (error) {
                    console.log(error);
                }
            }
            function displayData(params) {
                const vData = document.getElementById("card");

                // console.log(params);
                params.forEach(element => {
                    console.log(element.avatar_url);


                    const colDiv = document.createElement("div");
                    colDiv.className = "card my-4";
                    colDiv.style = "width: 18rem;";

                    const card_body = document.createElement("div");
                    card_body.className = "card-body";

                    const userImage = document.createElement("img");
                    userImage.className = "card-img-top";
                    userImage.src = element.avatar_url;
                    userImage.alt = "PIC";

                    const tag = document.createElement("h5");
                    tag.className = "card-title";
                    tag.innerText = element.login;

                    const para = document.createElement("p");
                    para.className = "card-text";
                    // para.innerText = element.following_url;

                    const linkTag = document.createElement("a");
                    linkTag.className = "btn btn-primary";
                    linkTag.href = "https://www.google.com";
                    linkTag.innerText = "Go to Link";

                    // child definition
                    card_body.appendChild(tag);
                    card_body.appendChild(para);
                    card_body.appendChild(linkTag);

                    colDiv.appendChild(userImage);
                    colDiv.appendChild(card_body);

                    vData.appendChild(colDiv);
                });
            }
            fetchData();
        })
    </script>
</body>

</html>
