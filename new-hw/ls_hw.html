<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./ls_hw.css">
    <title>Document</title>
</head>

<body>
    <!-- Form_Card -->
    <div class="card my-4 mx-4">
        <div class="card-body">
            <div class="card-header">
                <h3 class="display-6">My Form</h3>
            </div>
            <div class="form" onsubmit="addText()">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="inputUserName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button class="btn btn-success" type="button" onclick="getText()" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Show</button>
                    <button class="btn btn-warning" type="button" onclick="clearStorage()">Clear Storage</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-text">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">User Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group">
                            <li class="list-group-item disabled" aria-disabled="true"><span>Username: </span>
                                <p id="user_output"></p>
                            </li>
                            <li class="list-group-item disabled" aria-disabled="true"><span>Password: </span>
                                <p id="pass_output"></p>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-info" type="button" onclick="clearText()">Clear data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./ls_hw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
